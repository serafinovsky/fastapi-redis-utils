name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  call-ci:
    uses: ./.github/workflows/ci.yml

  release-please:
    runs-on: ubuntu-latest
    needs: call-ci
    steps:
      - name: Release Please
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
